<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hello, world!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />


    <style>
        #content {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Editor</h1>

        <div class="btn-group">
            <button id="heading1" class="btn btn-outline-dark btn-sm">Heading 1</button>
            <button id="heading2" class="btn btn-outline-dark btn-sm">Heading 2</button>
            <button id="heading3" class="btn btn-outline-dark btn-sm">Heading 3</button>
            <button id="heading4" class="btn btn-outline-dark btn-sm">Heading 4</button>
            <button id="heading5" class="btn btn-outline-dark btn-sm">Heading 5</button>
            <button id="heading6" class="btn btn-outline-dark btn-sm">Heading 6</button>
        </div>

        <div class="btn-group">
            <button id="arial" class="btn btn-outline-dark btn-sm">Arial</button>
            <button id="remove-format" class="btn btn-outline-dark btn-sm">Remove format</button>

            <button id="bold" class="btn btn-outline-dark btn-sm">
                <i class="fa fa-bold"></i>
            </button>

            <button id="italic" class="btn btn-outline-dark btn-sm">
                <i class="fa fa-italic"></i>
            </button>

            <button id="insert-image" class="btn btn-outline-dark btn-sm">
                Insert image
            </button>
        </div>

        <div class="btn-group">
            <button id="undo" class="btn btn-outline-dark btn-sm">
                <i class="fa fa-undo"></i>
            </button>

            <button id="redo" class="btn btn-outline-dark btn-sm">
                <i class="fa fa-redo"></i>

            </button>
        </div>

        <div class="row">

            <div class="col-md-6">
                <article class="my-5 p-2 border rounded" id="content" contentEditable>
                    <h1>TEST</h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus
                    provident eius quia numquam culpa dignissimos inventore iure esse
                    doloremque deleniti quisquam, ut sit molestias harum totam tempore ab
                    consequuntur deserunt.
                </article>
            </div>

            <div class="col-md-6">
                <article class="my-5 p-2 border rounded" id="raw-html"></article>
            </div>
        </div>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
